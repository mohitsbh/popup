<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button type="submit" class="btn" onclick="showpopup()">Submit</button>

      <div class="popup" id="popup">
        <img src="images/404-tick.png" alt="" />
        <h3>Enter Text Submitted sucessfully. Thank You!</h3>
        <button type="button" class="ok btn" onclick="Hidepopup()">OK</button>
      </div>
    </div>

    <script>
      let popup = document.getElementById("popup");

      function showpopup() {
        popup.classList.add("show");
      }

      function Hidepopup() {
        popup.classList.remove("show");
      }
    </script>
  </body>
</html>
